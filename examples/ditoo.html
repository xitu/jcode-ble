<body>
  <script type="module">
    import {DitooPlus} from './jcode-bluetooth.js';

    const ditoo = new DitooPlus();
    // ditoo.context.fillStyle = '#ffff00cc';
    // ditoo.context.fillRect(0, 0, 16, 16);

    // const ctx = ditoo.context;
    // ctx.clearRect(0,0,16,16);
    // ctx.fillStyle = 'green';
    // ctx.font = '100 16px  Arial,sans-serif';
    // ctx.fillText('掘', 0, 15);
    // ditoo.binarize();

    const ctx = new OffscreenCanvas(16, 16).getContext('2d');

    ctx.font = '100 16px  Arial,sans-serif';
    const colors = 'red green blue yellow'.split(' ');

    [..."码上掘金"].forEach((text, i) => {
      ctx.fillStyle = colors[i % colors.length];
      ctx.clearRect(0,0,16,16);
      ctx.save();
      // ctx.translate(8, 0);
      // ctx.scale(-1, 1);
      // ctx.translate(-8, 0);
      ctx.fillText(text, 0, 15);
      ctx.restore();
      ditoo.binarize({context: ctx})
      ditoo.appendAnimationFrame(ctx.canvas, 1000);
    });

    ditoo.playAnimation();
    console.log(ditoo);
  </script>
</body>
