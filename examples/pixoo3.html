<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    canvas {
      width: 300px;
      height: 300px;
    }
  </style>
</head>
<body>
  <canvas width="32" height="32"></canvas>
  <script type="module">
    import {Pixoo, PixooMax} from './jcode-bluetooth.js';

    const p = new PixooMax();

    // play animations
    const m = p.matrix.clone();
    m.transformByRowAndColumn((x, y, color) => {
      if(x > 10 && x < 18 && y > 10 && y < 18) {
        return [255, 0, 0];
      }
      return color;
    });
    p.appendAnimationFrame(m, 0);
    m.transformByRowAndColumn((x, y, color) => {
      if(x > 10 && x < 18 && y > 10 && y < 18) {
        return [0, 255, 0];
      }
      return color;
    });
    p.appendAnimationFrame(m, 1000);
    m.transformByRowAndColumn((x, y, color) => {
      if(x > 10 && x < 18 && y > 10 && y < 18) {
        return [0, 0, 255];
      }
      return color;
    });
    p.appendAnimationFrame(m, 2000);
    p.playAnimation();
  </script>
</body>
</html>
