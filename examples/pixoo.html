<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script type="module">
    import {Pixoo, PixooMax} from './jcode-ble.js';
    const p = new PixooMax();
    const ctx = p.canvas.getContext('2d');
    console.log(ctx);
    ctx.fillStyle = 'green';
    ctx.fillRect(0, 0, 16, 16);
    const img = new Image();
    img.crossOrigin = 'anonymous';
    // img.src = "https://p5.ssl.qhimg.com/t0187235e0667c1e40b.png";
    // img.src = "https://img01.yzcdn.cn/upload_files/2022/10/17/FglpcdN7fvyJr428kfyeODMKXf7Q.jpg!middle.jpg";
    // 0, 0 // 2 64 // 2 126
    img.src = "https://p.ssl.qhimg.com/d/inn/c886d09f/birds.png";
    img.onload = function() {
      const pos = [[0, 0], [2, 64], [2, 126]];
      let idx = 0;
      setInterval(() => {
        ctx.clearRect(0, 0, 32, 32);
        ctx.drawImage(img, pos[idx][0], pos[idx][1], 86, 60, 5, 10, 20, 13);
        idx = (idx + 1) % pos.length;
      }, 100);
    }
  </script>
</body>
</html>
