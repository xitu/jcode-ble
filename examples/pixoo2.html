  <title>Document</title>
  <style>
    canvas {
      width: 300px;
      height: 300px;
    }
  </style>
</head>
<body>
  <canvas width="32" height="32"></canvas>
  <script type="module">
    import {Pixoo, PixooMax} from './jcode-bluetooth.js';
    const p = new PixooMax();
    const ctx = p.canvas.getContext('2d');
    const isConnected = await p.isConnected();
    console.log(isConnected);
    for(let i = 0; i < 32; i++) {
      for(let j = 0; j < 32; j++) {
        ctx.fillStyle = `rgb(${i * 8}, ${j * 8}, 0)`;
        ctx.beginPath();
        ctx.rect(i, j, 1, 1);
        ctx.fill();
      }
    }
    window.addEventListener('pixooupdate', ({detail}) => {
      console.log(detail);
    });
    window.pixoo = p;
